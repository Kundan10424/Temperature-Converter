<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="current-temp">
        <h2>Current Temperature</h2>
        <p id="location">Fetching location...</p>
        <p id="currentTemp">Fetching temperature...</p>
    </div>

    <form action="">
        <h1>Temperature Conversion</h1>
        <input type="number" id="textBox" value="0">
        <br>
        <div class="radio-container">
            <input type="radio" id="toFahrenheit" name="unit">
            <label for="toFahrenheit">Celsius ➡ Fahrenheit</label>
        </div>
        <div class="radio-container">
            <input type="radio" id="toCelsius" name="unit">
            <label for="toCelsius">Fahrenheit ➡ Celsius</label>
        </div>
        <br>
        <button type="submit" onclick="convert(event)">Submit</button>
        <p id="result"></p>
    </form>

    <script src="index.js"></script>

</body>

</html>
